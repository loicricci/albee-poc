[build]
builder = "nixpacks"

[deploy]
startCommand = "mkdir -p /workspace && ln -sf /app /workspace/backend && cd /workspace && python -m uvicorn backend.main:app --host 0.0.0.0 --port 8080"
healthcheckPath = "/config"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
